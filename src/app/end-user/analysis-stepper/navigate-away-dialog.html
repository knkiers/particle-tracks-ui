<h1 mat-dialog-title>Are you sure you want to leave this page?</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="choose(true)">Leave page</button>
  <button mat-button (click)="choose(false)" cdkFocusInitial>Stay on page</button>
</div>
