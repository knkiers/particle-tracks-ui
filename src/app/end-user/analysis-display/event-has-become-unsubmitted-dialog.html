<h1 mat-dialog-title>Event Unsubmitted</h1>
<div mat-dialog-content>
  <p>This event had previously been submitted, but has now been updated and unsubmitted.</p>
  <p>Please review your analysis and submit the event again when you are happy with it.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">OK</button>
</div>
